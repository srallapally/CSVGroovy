pool.group=JCo Connection Pool Configuration
peakLimit.display=Maximum number of active connections that can be created for a destination simultaneously. The value 0 means unlimited.
peakLimit.help=Maximum number of active connections that can be created for a destination simultaneously. The value 0 means unlimited.
poolCapacity.display=Maximum number of idle connections kept open by the destination. 0 = no connection pooling.
poolCapacity.help=Maximum number of idle connections kept open by the destination. 0 = no connection pooling.
expirationTime.display=Time in ms after that a free connection can be closed.
expirationTime.help=Time in ms after that a free connection can be closed.
expirationPeriod.display=Period in ms after that the destination checks the released connections for expiration.
expirationPeriod.help=Period in ms after that the destination checks the released connections for expiration.
maxGetTime.display=Maximum time in ms to wait for a connection, if the maximum allowed number of connections is allocated by the pool.
maxGetTime.help=Maximum time in ms to wait for a connection, if the maximum allowed number of connections is allocated by the pool.
snc.group=SAP Secure Network Connection Configuration
sncPartnerName.display=SNC partner
sncPartnerName.help=Specifies the AS ABAP SNC name, for example, "p:CN=ABC, O=MyCompany, C=US". You can find the application server SNC name in the profile parameter snc/identity/as on the AS ABAP.
sncQoP.display=SNC level of security, 1 to 9.
sncQoP.help=Specifies the security level to use for the connection. Possible values are 1 - Authentication only, 2 - Integrity protection, 3 - Privacy protection, 8 - Use the value from snc/data_protection/use on the application server,  9 - Use the value from snc/data_protection/max on the application server.
sncMyName.display=Own SNC name. Overrides environment settings.
sncMyName.help=Specifies the connector SNC name, for example, "p:CN=OpenIDM, O=MyCompany, C=US". This parameter is optional, but you should set it to make sure that the correct SNC name is used for the connection.
sncMode.display=Secure Network Connection mode, 0 (off) or 1 (on)
sncMode.help=Flag used to activate SNC. Possible values are 0 (OFF) and 1 (ON).
sncSSO.display=Use of the SSO behavior of Secure Network Connection, 0 (off) or 1 (on).
sncSSO.help=Specifies whether the connection should be configured for single sign-on (SSO). Possible values are 0 (OFF) and 1 (ON).
sncLibrary.display=Path to the library which provides Secure Network Connection service.
sncLibrary.help=Specifies the path to the external library that provides Secure Network Connection service. The default is the system-defined library as defined in the environment variable SNC_LIB.
